{% extends 'base.html' %}


{% block header %}
  <h1>{% block title %}Admin Page{% endblock %}</h1>
{% endblock %}


{% block content %}

  <div class="bradcam_area breadcam_bg_4">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="bradcam_text text-center">
                      <h3>Admin Page</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>

 <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  color: black;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

tr:nth-child(odd) {
  background-color: white;
}
</style>
<a href="/logout"><button class="btn btn-primary" style="margin-left: 93%">Logout</button></a>
<table>
  <tr>
    <th>Title</th>
    <th>Content</th>
    <th>Date</th>
  </tr>
  {% for post in posts %}
  <tr>
  	<td>{{post.sno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.content[0:80]}}...</td>
    <td>{{post.date}}</td>
    <td><a href="/edit/{{post.sno}}"><button class="btn btn-pimary">EDIT</button></a></td>
    <td><a href=""><button class="btn btn-pimary">DELETE</button></a></td>
  </tr>
  {% endfor %}
</table>



{% endblock %}
